{% extends 'layouts/apps.html' %}
{% load static %}


{% block content %}

	<!--begin::Content-->
	<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Container-->
        <div class="container-xxl" id="kt_content_container">
            <!--begin::Form-->
            <form id="package_master" class="form d-flex flex-column flex-lg-row"  method="POST" enctype="multipart/form-data"  action="{% url 'users:users.package' user_id %}">
                {% csrf_token %}

                <input type="hidden" name="user_id" value="{{user_id}}" />
                <!--begin::Aside column-->
                <!--end::Aside column-->
                <!--begin::Main column-->
                <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
                    <!--begin:::Tabs-->
                    <ul class="nav nav-custom nav-tabs nav-line-tabs nav-line-tabs-2x border-0 fs-4 fw-bold mb-n2">
                        <!--begin:::Tab item-->
                        <li class="nav-item">
                            <a class="nav-link text-active-primary pb-4 active" data-bs-toggle="tab" href="#create-or-update-user-general">General</a>
                        </li>
                        <!--end:::Tab item-->
                  
                    </ul>
                    <!--end:::Tabs-->
                    <!--begin::Tab content-->
                    <div class="tab-content">
                        <!--begin::Tab pane-->
                        <div class="tab-pane fade show active" id="create-or-update-user-general" role="tab-panel">
                            <div class="d-flex flex-column gap-7 gap-lg-10">
                                


                                
                                <div class="card card-flush py-4">
                                    
                                    <div class="card-header">
                                        <div class="card-title">
                                            <h2>Package</h2>
                                        </div>
                                    </div>
                                    
                                    <div class="card-body pt-0 ">

                                        <div class="d-flex mb-10 flex-wrap gap-5 mt-10">
                                            <div class="fv-row w-100 flex-md-root">
                                                <div class="mb-5 fv-row">
                                                    <label class="required form-label">Using Package</label>
                                                    <input type="text" name="full_name" value="{{package_details.package_details}}" class="form-control mb-2" readonly />
                                                </div>
                                            </div>
                                            <div class="fv-row w-100 flex-md-root">
                                                <div class="mb-5 fv-row">
                                                    <label class="required form-label">Status</label>
                                                    <input type="text"  name="username" value="{% if package_details.package_details.status %} Active {% else %} Inactive {% endif %}" class="form-control mb-2" readonly />
                                                </div>
                                            </div>
                                        </div>
                                        

                                        
                                            <div class="fv-row w-45 flex-md-root">
                                                <div class="mb-5 fv-row">
                                                    <select class="form-select mb-2" required name="package_name" data-control="select2" data-hide-search="true" data-placeholder="Assign package" id="kt_ecommerce_add_product_status_select">
                                                        <option ></option>
                                                        {% for package in package_master %}
                                                            {% if package.package_name != "Individual basic plan" %}
                                                                <option value="{{package.id}}" >{{package}}</option>
                                                            {% endif %}
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>

                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--end::Tab pane-->
                    </div>
                    <!--end::Tab content-->
                    <div class="d-flex justify-content-end">
                        <!--begin::Button-->
                        <a href="{% url 'users:users.index' %}" id="kt_ecommerce_add_product_cancel" class="btn btn-light me-5">Cancel</a>
                        <!--end::Button-->
                        <!--begin::Button-->
                        <button type="submit" id="create-or-update-user-submit" class="btn btn-primary">
                            <span class="indicator-label">Save </span>
                            <span class="indicator-progress">Please wait... 
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button>
                        <!--end::Button-->
                    </div>
                </div>
                <!--end::Main column-->
            </form>
            <!--end::Form-->
        </div>
        <!--end::Container-->
    </div>
	<!--end::Content-->

    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Container-->
        <div class="container-xxl" id="kt_content_container">
            <!--begin::Form-->
            <form id="" class="form d-flex flex-column flex-lg-row"  method="" enctype="multipart/form-data"  action="">
                {% csrf_token %}

                <input type="hidden" name="user_id" value="{{user_id}}" />
                <!--begin::Aside column-->
                <!--end::Aside column-->
                <!--begin::Main column-->
                <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
                    <!--begin:::Tabs-->
                    <ul class="nav nav-custom nav-tabs nav-line-tabs nav-line-tabs-2x border-0 fs-4 fw-bold mb-n2">
                        <!--begin:::Tab item-->
                        <li class="nav-item">
                            <a class="nav-link text-active-primary pb-4 active" data-bs-toggle="tab" href="#create-or-update-user-general">Package details</a>
                        </li>
                        <!--end:::Tab item-->
                  
                    </ul>
                    <!--end:::Tabs-->
                    <!--begin::Tab content-->
                    <div class="tab-content">
                        <!--begin::Tab pane-->
                        <div class="tab-pane fade show active" id="create-or-update-user-general" role="tab-panel">
                            <div class="d-flex flex-column gap-7 gap-lg-10">
                                


                                
                                <div class="card card-flush py-4">
                                    
                                    <div class="card-body pt-0 ">
                                        {% for pack in package_details1 %}
                                        <div class="d-flex mb-10 flex-wrap gap-5 mt-10">
                                            <div class="fv-row w-100 flex-md-root">
                                                <div class="mb-5 fv-row">
                                                    <input type="text" name="" value="{{pack.package_details_features}}" class="form-control mb-2" readonly />
                                                </div>
                                            </div>
                                            <div class="fv-row w-100 flex-md-root">
                                                <div class="mb-5 fv-row">
                                                    <input type="text" name="" value="{{pack.total_limit}}" class="form-control mb-2" readonly />
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--end::Tab pane-->
                    </div>
                    <!--end::Tab content-->
                    <div class="d-flex justify-content-end">
                  
                    </div>
                </div>
                <!--end::Main column-->
            </form>
            <!--end::Form-->
        </div>
        <!--end::Container-->
    </div>
	<!--end::Content-->
	
{% endblock content %}



{% block script %}
    <script src="{% static 'assets/js/custom/pages/users/save-user.js' %}?time={% now 'h:i:s' %}"></script>

{% endblock script %}
